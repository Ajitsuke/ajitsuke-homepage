<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery - アジツケ</title>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    font-family: "Hiragino Mincho ProN", "游明朝", "Yu Mincho", serif;
    background-color: #000;
    color: white;
    overscroll-behavior: none; /* ← 追加ここやで！ */
  }

    nav {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1em;
      color: #aaa;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      width: 100vw;
      margin: 0;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
      display: block;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      padding: 40px 20px 20px;
    }

    .back-to-top {
  display: block;
  width: fit-content;
  margin: 40px auto 20px;
  padding: 10px 20px;
  background: #222;
  color: white;
  text-decoration: none;
  border: 1px solid #555;
  border-radius: 6px;
  font-size: 0.95em;
  transition: background 0.3s ease;
}

.back-to-top:hover {
  background: #444;
}

  </style>
</head>
<body>
  <nav>
  <a href="index.html">TOP</a>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const galleryImages = document.querySelectorAll(".gallery img");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
