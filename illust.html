<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illust Gallery - アジツケ</title>
  <style>
   html, body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Mincho ProN", "游明朝", "Yu Mincho", serif;
      background-color: #000;
      color: white;
      overscroll-behavior: none; /* ← 追加ここやで！ */
    }

    nav {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    header p {
      font-size: 1em;
      color: #aaa;
    }

    .gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0;
  width: 100%;
  max-width: 100vw;
  margin: 0 auto;
  box-sizing: border-box;
}

.gallery img {
  width: 100%;
  aspect-ratio: 2 / 3; /* ← 縦長比率に調整！ */
  object-fit: cover;
  display: block;
  cursor: pointer;
  transition: transform 0.3s ease;
  will-change: transform;
  backface-visibility: hidden;
  transform: translateZ(0);
}

.gallery img:hover {
  transform: scale(1.03);
}


    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9em;
      padding: 40px 20px 20px;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .back-to-top {
  display: block;
  width: fit-content;
  margin: 40px auto 20px;
  padding: 10px 20px;
  background: #222;
  color: white;
  text-decoration: none;
  border: 1px solid #555;
  border-radius: 6px;
  font-size: 0.95em;
  transition: background 0.3s ease;
}

.back-to-top:hover {
  background: #444;
}

  </style>
</head>
<body>

  <nav>
    <a href="index.html">TOP</a>
    <a href="index.html#profile">Profile</a>
    <a href="index.html#movie">Movie</a>
    <a href="index.html#photo">Photo</a>
    <a href="index.html#illust">Illust</a>
    <a href="index.html#ai-music">Music</a>
    <a href="index.html#blog">Blog</a>
  </nav>

  <header>
    <h1>Illust</h1>
    <p>好きな作品の世界を、自分なりのタッチで描いています。<br>※画像をクリックすると拡大表示されます</p>
  </header>

  <div class="gallery">
    <img src="images/Illust/illust1.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust2.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust3.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust4.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust5.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust6.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust7.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust8.jpeg" alt="" loading="lazy">
    <img src="images/Illust/illust9.jpeg" alt="" loading="lazy">
  </div>

  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="">
  </div>

  <a href="#top" class="back-to-top">▲ TOPに戻る</a>
  
  <footer>
    <p>© 2025 アジツケ All Rights Reserved.</p>
    <p>
        <a href="#top">TOP</a> ｜ <a href="#profile">Profile</a> ｜ <a href="#movie">Movie</a> ｜ <a href="#photo">Photo</a><br>
        <a href="#illust">Illust</a> ｜ <a href="#ai-music">AI Music</a> ｜ <a href="#blog">Blog</a>
    </p>
  </footer>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const galleryImages = document.querySelectorAll(".gallery img");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>



</body>
</html>
